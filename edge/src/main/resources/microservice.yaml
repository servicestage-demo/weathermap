servicecomb:
  service:
    application: weathermap
    name: edge
    version: 0.0.1
    properties:
      allowCrossApp: false
    registry:
      address: https://cse.cn-north-7.myhuaweicloud.com
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-7.myhuaweicloud.com
      refreshMode: 1
      refresh_interval: 5000

  rest:
    address: 0.0.0.0:13080
  handler:
    chain:
      Consumer:
        default: loadbalance

